<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="download.jfif" type="image/x-icon">
   
</head>
<body>
   <center> <h1>REGISTRATION FOAM</h1></center>
   <center>  <table border="1"  >
    <tr>
        <td bgcolor="#06eecfee">Student Name</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td bgcolor="#06eecfee">Father Name</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td bgcolor="#06eecfee">Mother Name</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td bgcolor="#06eecfee">Email</td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td bgcolor="#06eecfee">Date of Birth</td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td bgcolor="#06eecfee ">Gender</td>
        <td>Male <label for="Male"></label><input type="checkbox"> <label for="Female"></label>
        Female <input type="checkbox"></td>
    </tr>
    <tr>
        <td bgcolor="#06eecfee">Mobile No</td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td bgcolor="#06eecfee">Adress</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td bgcolor="#06eecfee">Country</td>
        <td><select>
            <option value="Choose your country">Choose your country</option>
            <option value="Country">PAKISTAN</option>
            <option value="Country">INDIA</option>
            <option value="Country">CHINA</option>
            <option value="Country">BANAGLADESH</option>
            <option value="Country">IRAN</option>
        </select></td></tr>
        <tr>
            <td bgcolor="#06eecfee">City</td>
            <td><select>
                <option value="Choose your city">Choose your city</option>
                <option value="Country">KARACHI</option>
                <option value="Country">LARKANA</option>
                <option value="Country">SUKHURR</option>
                <option value="Country">NAWABSHAH</option>
                <option value="Country">KHAIRPOOR</option>
            </select></td></tr>
   </table> </center>
   <br>
   <center><button class="button">Submit</button></center>
   <br>
   <center>&copy;Saeed Ali</center>
</body>
</html>
